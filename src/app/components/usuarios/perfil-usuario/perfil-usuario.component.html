<form>
    <div class="profile-container">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Logo del usuario" class="user-logo">
        </div>
        <div class="user-info">
            <div class="info-row">
                <span class="label">NOMBRE USUARIO:</span>
                <span class="info">[nombreusuario]</span>
                <button class="edit-button">EDITAR</button>
            </div>
            <div class="info-row">
                <span class="label">EMAIL:</span>
                <span class="info">[EMAIL]</span>
                <button class="edit-button">EDITAR</button>
            </div>
            <div class="info-row">
                <span class="label">CONTRASEÑA:</span>
                <span class="info">[contraseña]</span>
                <button class="edit-button">EDITAR</button>
            </div>
        </div>
        <button class="delete-button">BOTON ELIMINAR USUARIO</button>
    </div>
</form>
